<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="app">
	<p>v-once: İlk değeri göstermesini sağlar</p>
      <p v-once>İlk değer: {{counter}}</p>
	  <p>Son değer: {{counter}}</p>
	  <!-- tek komutluk javascript yazılabilir -->
	  <p>Son değer: {{counter>10?"Counter 10'dan büyük":"Counter 10'dan küçük"}}</p>
	 
	  <button v-on:click="counter++;">Arttır</button>
	  <button v-on:click="decrease(2)">Azalt</button>
	  <hr/>
	  <p v-on:mousemove="updateCoords($event,2)">
		Koordinatlar: {{x}},{{y}}
		<span v-on:mousemove.stop="tx1=tx2"> - DUR{{ tx1 }} </span>
	  </p>
	  <!-- Zincirleme olarak eklenebilir.  -->
	  <input v-on:keyup.enter.space="alert" />
    </div>
	
	<script type="text/javascript">
    new Vue({
        el: "#app",
        data: {
			tx1:'',
			tx2:'DURULDU',
            counter:15,
			x:0,
			y:0
        },
        methods:{
             decrease: function(count){
				this.counter-=count;
			 },
			 updateCoords: function(evn,num){
				this.counter+=num;
				this.x=evn.clientX;
				this.y=evn.clientY;
				this.tx1='';
			},
			alert: function(evn){
				alert(evn.target.value);
			}
        }
    });
    </script>
  </body>
</html>
